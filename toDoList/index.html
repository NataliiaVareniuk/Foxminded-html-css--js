<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-do list</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <form class="header__container add-list">
                <input id="inputToDo" class="add-list__input" placeholder="Type here to add a task..." type="text" tabindex="1">
                <button id="addButton" class="add-list__button" type="button" tabindex="2"> Add</button>
            </form>
        </header>
        <main class="page">
            <div class="page__container list">
                <div class="list__scrollbar">
                    <ul id="all-items" class="list__items">
                    </ul>
                </div>
            </div>
            <div class="page__delete-all ">
                <button id="deletAllButton" class="page__button " type="button">Clear all tasks</button>
            </div>
        </main>
    </div>
    <script src="js/script.js"> </script>
</body>

</html>
